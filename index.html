    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    />

    <link rel="icon" href="img/favicon.ico" sizes="any" />

  <body class="py-[5%] px-[5%] bg-[#EFEEF1]">
    <div class="cards">
      <div
        class="card rounded-lg border bg-white w-[95%] sm:w-[60%] lg:w-[40%] xl:w-[30%] m-auto md:w-[50%] overflow-hidden"
      >
        <img
          src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt=""
          class="h-[300px] sm:h-[300px] md:h-[310px] w-full"
        />
        <div class="content p-4">
          <div
            class="text-green-800 bg-green-100 border border-green-300 font-semibold rounded-xl text-xs px-3 py-1.5 text-center w-fit"
          >
            Interior
          </div>

          <h4 class="title font-bold pt-4 text-xl">
            Top 5 Living Room Inspirations
          </h4>

          <div class="para pt-4 text-justify text-[#555555] font-medium">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </div>

          <button class="pt-4 text-[#4334C0] flex items-center gap-2">
            Read more
            <svg
              fill="#4334C0"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M17.707,17.707a1,1,0,0,1-1.414-1.414L19.586,13H2a1,1,0,0,1,0-2H19.586L16.293,7.707a1,1,0,0,1,1.414-1.414l5,5a1,1,0,0,1,0,1.414Z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>
